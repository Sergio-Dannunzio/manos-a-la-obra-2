<app-input-button (newTaskEvent)='addItem($event)'></app-input-button>

<div>
    <ul>
        <li *ngFor="let task of tasks let i = index" #taskLi><input type="checkbox" (click)="taskCompleted(paragraph)"><p #paragraph>{{task}}</p><button (click)='remove(i)'><i class="fa fa-trash"></i></button></li>
    </ul>
</div>
